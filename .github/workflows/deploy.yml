name: Deploy Node App via Ansible

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Node.js App
      uses: actions/checkout@v3

    - name: Checkout Ansible repo
      uses: actions/checkout@v3
      with:
        repository: AzzouzCherif/ansible-labs
        path: ansible

    - name: Setup SSH agent with key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.ANSIBLE_SSH_KEY }}

    - name: Trust web1 host key
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan ${{ secrets.WEB1_HOST }} >> ~/.ssh/known_hosts

    - name: Test SSH connection
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.WEB1_HOST }} "echo CONNECTED_OK"
  
    - name: Install Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible

    - name: Run Ansible playbook
      run: |
        cd ansible/lab
        ansible-playbook -i inventory.ini site.yml \
          -e "app_version=$(date +%s)" \
          -e "target_host=${{ secrets.WEB1_HOST }}" \
          -e "ansible_user=${{ secrets.ANSIBLE_USER }}"

